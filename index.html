    <main>
        <div id="content" class="content">HFFBHDFHBDFBF</div>
<script>   
 function set(id, style, value) {
            const element = document.getElementById(id)
            element.style[style] = value
          }

function showContent(text) {
    document.getElementById('content').innerText = text;
    document.getElementById('content').style.display = 'block';
}
 </script> 

   

    <button id="myButton">
        <span class="text" onclick="set('content', 'display', 'block')">Кнопка</span>
    </button>
    <div id="randomText" class="hidden">...</div>
 
<script>
      ('myButton').addEventListener('click', function() {
    var randomText = document.getElementById('randomText');
    randomText.classList.toggle('visible');
    randomText.innerText = 'Your text here!';
});

document.getElementById('randomText').addEventListener('click', function() {
    this.style.color = getRandomColor();
});

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

</script>
